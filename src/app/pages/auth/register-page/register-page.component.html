<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="flex justify-between">
    <h1 class="mb-4 text-2xl font-bold">Register</h1>
    <a class="text-primary hover:underline" routerLink="/login">
      Already have an account ?
    </a>
  </div>
  <app-form-text-input
    label="firstName"
    inputName="firstName"
    inputPlaceholder="firstName"
    [required]="true"
    inputType="text"
    formControlName="firstName"
    [errorMessage]="errors.firstName"
  />

  <app-form-text-input
    label="lastName"
    inputName="lastName"
    inputPlaceholder="lastName"
    [required]="true"
    inputType="text"
    formControlName="lastName"
    [errorMessage]="errors.lastName"
  />

  <app-form-text-input
    label="Email"
    inputName="email"
    inputPlaceholder="Email"
    [required]="true"
    inputType="email"
    formControlName="email"
    [errorMessage]="errors.email"
  />

  <app-form-text-input
    label="Password"
    inputName="password"
    inputPlaceholder="Password"
    [required]="true"
    inputType="password"
    formControlName="password"
    [errorMessage]="errors.password"
  />

  <app-form-text-input
    label="Confirm Password"
    inputName="confirm"
    inputPlaceholder="Confirm Password"
    [required]="true"
    inputType="password"
    formControlName="confirmPassword"
    [errorMessage]="errors.confirmPassword"
  />

  <!-- <DateDropdownNumbers title="Date Of Birth" /> -->

  <div class="text-red-600 h-[21px] mb-4">
    <span *ngIf="!!errors.response">{{ errors.response }}</span>
  </div>
  <app-button className="w-full bg-primary font-semibold text-white">
    Register
  </app-button>
</form>
